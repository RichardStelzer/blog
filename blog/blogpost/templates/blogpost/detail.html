{% extends "core/base.html" %}

{% block title %}{{ post.title }} | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            <div class="content is-medium">
                                <h2 class="subtitle is-4">{{ post.date_published|date:"d-m-Y | H:i" }}</h2>
                                <h1 class="title">{{ post.title }}</h1>
                                <p><strong>{{ post.brief_description }}</strong></p>
                                <p>{{ post.body }}</p>

                                <hr>

                                <h2 class="subtitle is-4">Comments</h2>

                                <form method="post">
                                    {{ form.as_p }}

                                    <div class="control">
                                        <button class="button is-success">Submit comment</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
<h1>{{ post.title }}</h1>
{% endblock %}

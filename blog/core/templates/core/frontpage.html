{% extends "core/base.html" %}

{% block title %}Home | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            {% for post in posts %}
                            <div class="content is-medium">
                                asd
                                <h2 class="subtitle is-4">{{ post.date_published|date:"d-m-Y | H:i" }}</h2>
                                <h1 class="title">{{ post.title }}</h1>
                                <p>{{ post.brief_description }}</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <h1>Front page</h1>
{% endblock %}
